<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ß–∞—Ç üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .firework {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 9999;
            animation: firework 1s ease-out forwards;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .timer-title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(250, 204, 21, 0.5);
            border-radius: 20px;
            padding: 20px;
            min-width: 90px;
            text-align: center;
        }

        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #fcd34d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 5px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(249, 115, 22, 0.3));
            padding: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title-group {
            flex: 1;
        }

        .chat-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .delete-btn {
            background: rgba(220, 38, 38, 0.6);
            border-radius: 10px;
            padding: 0 15px;
            width: auto;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.9);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.5);
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 80px 20px;
            font-size: 16px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #fbbf24, #f97316);
            color: white;
        }

        .message.other .message-content {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .message-username {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: #fcd34d;
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }

        .hidden {
            display: none !important;
        }

        .new-year-celebration {
            font-size: 60px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="usernameModal" class="username-modal">
        <div class="modal-content">
            <div class="modal-title">üéÑ –° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéÑ</div>
            <div class="modal-subtitle">–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
            <input type="text" id="usernameInput" placeholder="–¢–≤–æ—ë –∏–º—è..." maxlength="20">
            <button onclick="setUsername()">–ù–∞—á–∞—Ç—å üéâ</button>
        </div>
    </div>

    <div class="container">
        <div class="timer-box">
            <div class="timer-title" id="timerTitle">‚è∞ –î–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞:</div>
            <div class="timer" id="timer">
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">—á–∞—Å–æ–≤</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">–º–∏–Ω—É—Ç</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">—Å–µ–∫—É–Ω–¥</div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title-group">
                    <div class="chat-title">üí¨ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ß–∞—Ç</div>
                    <div class="chat-subtitle" id="chatSubtitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="controls-group">
                    <button id="clearChatBtn" class="icon-btn delete-btn hidden" onclick="clearChat()" title="–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç">üóëÔ∏è</button>
                    <button class="icon-btn" onclick="logout()" title="–°–º–µ–Ω–∏—Ç—å –∏–º—è / –í—ã–π—Ç–∏">üö™</button>
                    <button class="icon-btn" onclick="adminLogin()" title="–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∞">‚öôÔ∏è</button>
                </div>
            </div>
            <div class="messages" id="messages">
                <div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π... –ù–∞–ø–∏—à–∏ –ø–µ—Ä–≤—ã–º! üéÖ</div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å üì®</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, remove, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDOhC3fadF5gs73HgD3kkeRFE1YGgixgAA",
            authDomain: "new-year-chat.firebaseapp.com",
            databaseURL: "https://new-year-chat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "new-year-chat",
            storageBucket: "new-year-chat.firebasestorage.app",
            messagingSenderId: "925117697794",
            appId: "1:925117697794:web:4a8a4ce97e343fead07c1b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        const ADMIN_PASSWORD = "2025"; 

        let username = localStorage.getItem('username');
        let isNewYear = false;

        // –°–Ω–µ–∂–∏–Ω–∫–∏
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snowflake);
            }
        }

        // –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.textContent = '‚ú®';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function launchFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createFirework(), Math.random() * 2000);
            }
        }

        // –¢–∞–π–º–µ—Ä
        function updateTimer() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
            const diff = newYear - now;

            if (diff <= 0 && !isNewYear) {
                isNewYear = true;
                document.getElementById('timerTitle').innerHTML = 'üéä –° –ù–û–í–´–ú –ì–û–î–û–ú! üéä';
                document.getElementById('timer').innerHTML = '<div class="new-year-celebration">üéâüéÜüéä</div>';
                launchFireworks();
                setTimeout(launchFireworks, 3000);
                return;
            }

            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // --- –õ–û–ì–ò–ö–ê –ê–î–ú–ò–ù–ê ---
        window.adminLogin = function() {
            const btn = document.getElementById('clearChatBtn');
            if (!btn.classList.contains('hidden')) {
                btn.classList.add('hidden');
                return;
            }

            const inputPass = prompt("üéÖ –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞ (–ê–¥–º–∏–Ω–∞):");
            if (inputPass === ADMIN_PASSWORD) {
                btn.classList.remove('hidden');
                alert("–ü—Ä–∏–≤–µ—Ç, –ê–¥–º–∏–Ω! –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–∂–µ—à—å —É–¥–∞–ª–∏—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É.");
            } else if (inputPass !== null) {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å! ‚ùÑÔ∏è");
            }
        };

        window.clearChat = function() {
            if (confirm("–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –í–°–ï —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
                remove(messagesRef)
                    .then(() => {
                        console.log("–ß–∞—Ç –æ—á–∏—â–µ–Ω");
                    })
                    .catch((error) => {
                        alert("–û—à–∏–±–∫–∞: " + error.message);
                    });
            }
        };

        // --- –õ–û–ì–ò–ö–ê –í–´–•–û–î–ê / –°–ú–ï–ù–´ –ò–ú–ï–ù–ò ---
        window.logout = function() {
            localStorage.removeItem('username'); // –£–¥–∞–ª—è–µ–º –∏–º—è –∏–∑ –ø–∞–º—è—Ç–∏
            username = null;
            document.getElementById('usernameModal').classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤—Ö–æ–¥–∞
            document.getElementById('usernameInput').value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('chatSubtitle').textContent = '–ñ–¥—É –≥–æ—Å—Ç—è...'; // –ú–µ–Ω—è–µ–º –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
        };

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏
        window.setUsername = function() {
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                localStorage.setItem('username', username);
                document.getElementById('usernameModal').classList.add('hidden');
                document.getElementById('chatSubtitle').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}! üéÑ`;
            }
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && username) {
                push(messagesRef, {
                    username: username,
                    text: text,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            }
        };

        // –°–ª—É—à–∞—Ç–µ–ª—å –æ—á–∏—Å—Ç–∫–∏ —á–∞—Ç–∞
        onValue(messagesRef, (snapshot) => {
            if (!snapshot.exists()) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '<div class="empty-state">üéÑ –ß–∞—Ç –±—ã–ª –æ—á–∏—â–µ–Ω. –ù–∞—á–Ω–µ–º —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞! ‚ùÑÔ∏è</div>';
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messagesDiv = document.getElementById('messages');
            
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 'own' —Ç–µ–ø–µ—Ä—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è (–∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ username)
            messageDiv.className = 'message ' + (message.username === username ? 'own' : 'other');
            
            const time = message.timestamp ? new Date(message.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-username">${message.username}</div>
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createSnowflakes();
        updateTimer();
        setInterval(updateTimer, 1000);

        if (username) {
            document.getElementById('usernameModal').classList.add('hidden');
            document.getElementById('chatSubtitle').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}! üéÑ`;
        }
    </script>
</body>
</html>
